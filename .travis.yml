---
language: rust
sudo: false

cache: cargo

addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev

matrix:
  include:
    - rust: stable
    - rust: beta
    - rust: nightly
      install:
        - pip install --user travis-cargo codecov && export PATH=$HOME/.local/bin:$PATH
        - if ! cargo fmt --help >/dev/null 2>&1 ; then cargo install rustfmt-nightly ; fi
      after_script:
        # Check formatting
        - cargo fmt -- --write-mode=diff
      after_success:
        # Upload docs
        - travis-cargo doc-upload
        # generate kcov coverage data
        - |
          # Run coverage
          travis-cargo coverage --no-sudo
          # upload to codecov.io
          bash <(curl -s https://codecov.io/bash) -s target/kcov

script:
  # Run tests
  - cargo test
  # Test examples in readme
  - rustdoc --test README.md -L target/debug/deps
  # Generate docs
  - cargo doc --no-deps

env:
  global:
  - secure: 
  - secure: 

notifications:
  email:
    on_success: never
