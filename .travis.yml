---
language: rust
sudo: false

cache:
  cargo: true
  apt: true

addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev

rust:
 - nightly
 - beta
 - stable

script:
  # Run tests
  - cargo test
  # Test examples in readme
  - rustdoc --test README.md -L target/debug/deps

jobs:
  include:
    - stage: coverage
      after_success: ./.ci/coverage.sh
    - stage: docs
      script: cargo doc --no-deps
      install: skip
      deploy:
        provider:  pages
        skip_cleanup: true
        github_token: $GH_TOKEN
        target_branch: gh-pages
        local_dir: target/doc
        on:
          branch: master
          repo: carllerche/h2
          rust: nightly

env:
  global:
  - secure: 
  - secure: 

notifications:
  email:
    on_success: never
